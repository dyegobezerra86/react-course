        function ChatInput() {
            return (
            <div>

                <input type="text" placeholder='Send a message to Chatbot'/>
                <button>Send</button>
                
            </div>
            );
        }

        function ChatMessage({message, sender}) {

            // if (sender === "robot") {
                
            //     return (
            //         <div>
            //         {message}
            //         <img src="./assets/robot.png" width= "50" alt=""/>
            //     </div>
            //     )
                
            // }
            
            return (
                <div>
                    {sender === 'robot' && <img src="./assets/robot.png" width= "50" alt=""/>}
                    {message}
                    {sender === 'user' && <img src="./assets/user.png" width= "50" alt=""/>}
                </div>
            );
        }

        // function ChatMessage() {

        function App() {
            return (
                // <>
                //     <Title />
                //     <Paragraph />

            <>
                <ChatInput/> 
                <ChatMessage message="Hello!" sender="user"/>
                <ChatMessage message="Hello! How can I help you?" sender="robot"/>
                <ChatMessage message="Get date today!" sender="user"/>
                <ChatMessage message="Today is September 25?" sender="robot"/>
            </>
            )
        };

        const container = document.querySelector('#container');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
